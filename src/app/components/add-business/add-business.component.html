<div class="container mt-3 details">
    <br>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h4 style="font-style: italic;">Add Business</h4>

            <div class="submit-form ">
                <div *ngIf="!submitted">
                    <div class="form-group">
                        <label for="title">Name</label>
                        <input type="text" class="form-control" id="title" required [(ngModel)]="business.name" name="title" />
                    </div>


                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" required [(ngModel)]="business.description" name="description" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" required [(ngModel)]="business.email" name="email" />
                    </div>
                    <div class="form-group">
                        <label for="user">User</label>
                        <input type="text" class="form-control" id="user" required [(ngModel)]="business.user" name="user" />
                    </div>
                    <div class="form-group">
                        <label for="neighborhood">neighborhood</label>
                        <input type="text" class="form-control" id="neighborhood" required [(ngModel)]="business.neighborhood" name="neighborhood" />
                    </div>
                    <div class='text-center'>
                        <button (click)="saveBusiness()" class="btn btn-success btnSubmit ">Submit</button>

                    </div>
                </div>

                <div *ngIf="submitted">
                    <h4>You submitted successfully!</h4>
                    <button class="btn btn-success" (click)="newBusiness()">Add</button>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>


    </div>
</div>
